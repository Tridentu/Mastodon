<!doctype html>
<html>
    <head>
        <title>Login to Mast</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="mastodon.css" type="text/css"/>
        <link rel="stylesheet" href="css/select2.min.css" type="text/css"/>
        <meta name="viewport"  content="width=device-width initial-scale=1.0" >
    </head>
    <body>
        <div class="mastodon-root">
            <div class="mastodon-wallpaper mastodon-wp-tridentu" id="wallpaper"></div>
            <span class="mastodon-login-title">LOGIN</span>
            <div class="mastodon-login-box" id="login" >
                <header class="mastodon-login-header">
                    <p class="mastodon-messages">
                        Lorem Ipsum
                    </p>
                </header>
                <aside class="mastodon-login-sidebar">
                    <span class="mastodon-login-sidebar-title">Options</span>
                    <ul class="mastodon-login-sidebar-menu">
                        <li id="shutdown">Shutdown</li>
                        <li id="reboot">Restart</li>
                        <li id="sleep">Sleep</li>
                        <li id="hibernate">Hibernate</li>
                    </ul>
                </aside>
                <section class="mastodon-login-content">
                    <div class="mastodon-login-col" id="avatar">
                        <img class="mastodon-login-logo" src="images/logo.png">
                    </div>
                    <div class="mastodon-login-col" id="login-form">
                      <form action="javascript:handle_login();">
                        <div class="mastodon-select">
                            <select class="mastodon-user-select" data-mastodon-placeholder="Login as...">
                            </select>
                        </div>
                        <input type="password" name="pwd" id="pass" class="mastodon-input">
                        <button type="submit" class="mastodon-login">LOGIN</button>
                      </form>
                    </div>
                </section>
            </div>
            <div class="mastodon-right-pane">
                <span class="mastodon-language-ind">{{ LANGUAGE }}</span>
                <div class="mastodon-select">
                    <select class="mastodon-layout-select" data-mastodon-placeholder="Select a keyboard layout...">
                    </select>
                </div>
                <div class="mastodon-select">
                            <select class="mastodon-session-select" data-mastodon-placeholder="Select a session...">
                            </select>
                        </div>
                        
                
            </div>            
        </div>
        <!-- Scripts -->
        <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="js/select2.full.min.js" type="text/javascript"></script>
        <script src="js/mastodon.js"></script>
    </body>
</html>
